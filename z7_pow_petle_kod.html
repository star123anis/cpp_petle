#include <iostream>
#include <cstdlib>
#include <math.h>
using namespace std;

	int raz;

	cin>>raz;
	for(int i=2; i<=sqrt (raz); ++i)
	{
		if (raz%i==0)
		{
			cout<<raz<<"to nie jest liczba pierwsza"<<endl;
		}
		else
		{
			cout<<raz<<"to jest liczba pierwsza"<<endl;
		}
	}
	
	int dwa=raz+2;

	{

		{
			cout<<trzy<<"to nie jest liczba pierwsza"<<endl;
