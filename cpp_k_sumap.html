{
//napisz program ktory po wczytaniu dwoch liczb obliczy sume liczb parzystych miedzy tymi liczbami.

int dol_rog;
int suma_rog=0;

cout<< "Podaj gorna granice obliczania sumy: ";

{
if( (i) % 2==0)

}
}
